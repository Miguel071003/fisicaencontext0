    <main class="container__content">
        <div class="info__box">
            <!-- Botón de descarga -->
            <button class="recurso" id="downloadBtn1">Descargar PDF</button>
            <button class="recurso" id="downloadBtn2">Descargar PDF</button>
        </div>
        
        <script>
            // Función para descargar el archivo
            function downloadFile(pdfFile) {
                var link = document.createElement('a');
                link.href = pdfFile;
                link.download = pdfFile;
                link.click();
            }
        
            // Evento para el primer botón
            document.getElementById('downloadBtn1').addEventListener('click', function() {
                downloadFile('documento1.pdf');
            });
        
            // Evento para el segundo botón
            document.getElementById('downloadBtn2').addEventListener('click', function() {
                downloadFile('documento2.pdf');
            });
        </script>
        
    </main>
